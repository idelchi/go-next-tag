name: go-next-tag

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - dev
      - main

jobs:
  info:
    uses: idelchi/devenv/.github/workflows/info.yml@main

  verify:
    if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
    uses: idelchi/devenv/.github/workflows/task.yml@main
    needs: info

  test:
    needs: verify
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - windows-2022
          - macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
          check-latest: true

      - name: Test
        shell: sh
        run: |
          ./tests/go-next-tag.sh
