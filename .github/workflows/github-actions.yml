name: go-next-tag

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - dev
      - main
    tags:
      - "*"

jobs:
  info:
    uses: idelchi/devenv/.github/workflows/info.yml@main

  cleanup:
    uses: idelchi/devenv/.github/workflows/cleanup.yml@dev
    if: github.ref == 'refs/heads/dev'
    needs: info
    permissions:
      actions: write

  verify:
    if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
    uses: idelchi/devenv/.github/workflows/task.yml@main
    needs: info

  test:
    if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
    needs: verify
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - windows-2022
          - macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.2"
          check-latest: true

      - name: Test
        shell: sh
        run: |
          ./tests/go-next-tag.sh

  build:
    if: github.ref == 'refs/heads/dev'
    needs: test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5

      - name: Build
        run: |
          go build ./cmd/go-next-tag
          chmod +x go-next-tag

      - name: Artifact to next-tag
        uses: actions/upload-artifact@v4
        with:
          name: go-next-tag
          path: go-next-tag
          retention-days: 1
          if-no-files-found: error
          overwrite: true

  next-tag:
    uses: idelchi/devenv/.github/workflows/next-tag.yml@main
    if: github.ref == 'refs/heads/dev'
    needs: build
    with:
      artifact: go-next-tag

  prerelease:
    uses: idelchi/devenv/.github/workflows/prerelease.yml@main
    if: github.ref == 'refs/heads/dev'
    needs: next-tag
    permissions:
      contents: write
      actions: write
    with:
      tag: ${{ needs.next-tag.outputs.next }}-beta

  release:
    uses: idelchi/devenv/.github/workflows/gorelease.yml@main
    if: startsWith(github.ref, 'refs/tags/')
    needs: info
    permissions:
      contents: write

